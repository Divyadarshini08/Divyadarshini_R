<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00aaff;
        }
        .contact-container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        input, textarea {
            width: 90%;
            padding: 20px;
            margin: 10px -40px;
            background: #222;
            border: none;
            color: white;
            border-radius: 5px;
        }
        
        button{
            display: inline-block;
            border-color: #d5d5d5;
            color: #fff;
            background-color: #333;
            padding: 12px 25px;
            margin-top: 20px;
            margin-right: 7px;
            border-radius: 30px;
            border: 2px solid #e5e5e5;
            box-shadow: 0 10px 10px -8px rgba(0 0 0 /78%);
            text-decoration: none;
        }
        .back-btn {
            display: inline-block;
            border-color: #d5d5d5;
            color: #fff;
            background-color: #333;
            padding: 12px 25px;
            margin-top: 20px;
            margin-right: 7px;
            margin-bottom: 20px;
            border-radius: 30px;
            border: 2px solid #e5e5e5;
            box-shadow: 0 10px 10px -8px rgba(0 0 0 /78%);
            text-decoration: none;
        }
        .back-btn:hover  {
            background: #007bff;
        }
        .button:hover  {
            background: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="btn back-btn">‚Üê Back to Home</a>
        <h1>Contact Me</h1>
    </header>
  
    <div class="contact-container">
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <script src="contact.js" defer></script>
</body>
</html>
